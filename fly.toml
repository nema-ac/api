# fly.toml app configuration file generated for nema-api on 2025-02-19T20:02:36-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nema-api'
primary_region = 'ewr'

[build]

[http_service]
  auto_start_machines = true
  auto_stop_machines = 'stop'
  force_https = true
  internal_port = 8080
  min_machines_running = 0
  processes = [
    'app',
  ]

  [http_service.concurrency]
    hard_limit = 20
    soft_limit = 10
    type = 'requests'

[checks]
  [checks.healthz]
    grace_period = '30s'
    interval = '15s'
    method = 'get'
    path = '/healthz'
    port = 8080
    timeout = '10s'
    type = 'http'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory = '256mb'
  size = 'shared-cpu-1x'
